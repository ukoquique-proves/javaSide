# Server Configuration
# PORT environment variable is set by platforms like Render, Heroku, etc.
# Falls back to 8000 for Koyeb or local development
server.port=${PORT:8000}

# Database Configuration (PostgreSQL)
# Compatible with Supabase, Render, Railway, or any PostgreSQL provider
spring.datasource.url=${DATABASE_URL:${SUPABASE_DB_URL}}
spring.datasource.username=${DATABASE_USER:${SUPABASE_DB_USER}}
spring.datasource.password=${DATABASE_PASSWORD:${SUPABASE_DB_PASSWORD}}
spring.datasource.driver-class-name=org.postgresql.Driver

# For local/mock development, use:
#   mvn spring-boot:run -Dspring-boot.run.profiles=mock
# This will use application-mock.properties with H2 in-memory DB.

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Vaadin Configuration
vaadin.launch-browser=false
vaadin.whitelisted-packages=com.javaside
vaadin.productionMode=true

# Logging
logging.level.com.javaside=INFO
logging.level.org.springframework=INFO
